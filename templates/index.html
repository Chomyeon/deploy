<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../static/main.css">
    <script src="../static/chat.js"></script>
    <script defer src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
</head>
<body>
    <div class="mainbar">
        <div id="name">
            <a href="./main.html">Chomyeon</a>
        </div>
        <div class="buttons">
            <button id="Chatting">Chatting</button>
            <button id="About">About</button>
            <button id="Contact">Contact</button>
            <button id="logOut">Log out</button>
        </div>
    </div>

    <div class="main">
        <div class="content">
			  <img id="streaming" src="{{ url_for('video_feed') }}">
		<div class="chat-container">
                <div id="chat-messages"></div>
                <div class = "inputMessage">
                    <input type="text" id="chat-input" placeholder="메시지를 입력하세요...">
                    <button id="send"onclick="sendMessage()">&uarr;</button>
                </div>
            </div>
        </div>
        <div>
            <button id="start">시작하기</button>
            <button id="end">종료하기</button>
        </div>
        
        
    </div>
    <script src="../static/index.js"></script>
</body>
</html>
